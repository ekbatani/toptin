<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        برندها
      </ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-list *ngIf="brands">
        <ion-item *ngFor="let brand of brands" [routerLink]="['/brand/' + brand.brandId]">         
          {{brand?.title}}         
        </ion-item>
      </ion-list>
</ion-content>
